<h1>Tags Não Visuais</h1>

<!-- 
    Tags Semânticas ...

    section - agraupamento tamático de conteúdo
    article - conteúdo auto-contido com começo meio e fim 
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupa os links de navegação 
    aside - de lado (ex. sidebar). Relacionado com oconteúdo em volta (adendo)
    details - exibe detalhes que pode ser exibidos ou escondidos

    As famosas...

    div - divisão ou seção
    span - usado para agrupar elementos inline
 -->

<div>Área 1</div>
<div>Área 2</div>

<p>
  Esse é um texto com <span class="diferente"> Muitas palavras</span> e ponto.
</p>

  div {
    display: inline;
  }

  span {
    display: block;
  }

  .diferente {
    font-weight: bold;
    font-size: 30px;
    color: chocolate;
  }
</style>
